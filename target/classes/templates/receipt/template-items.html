<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table th:fragment="itemsReceipt" class="d-none">

    <tbody id="templateItemsReceipt">

    <tr id="row_{ID}">
        <td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"/></td>
        <td>{NAME}</td>
        <td>{PRICE}</td>
        <td><input type="number" value="1" name="amount[]" id="amount_{ID}" class="form-control col-sm-4"
        onchange="itemsHelper.calculateCost({ID},{PRICE},this.value);"/></td>
        <td><span id="total_cost_{ID}">0</span></td>
        <td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.deleteLineReceipt({ID});">x</a></td>
    </tr>

    </tbody>

</table>

</body>
</html>
