<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">


            <h4 class="card-title">
                <a th:href="@{'/see/' + ${receipt.customer.id}}" class="btn btn-light btn-xs">&laquo; Back </a>
            </h4>

            <ul class="list-group my-2">
                <li class="list-group-item list-group-item-primary" th:text="'Client data'"></li>
                <li class="list-group-item" th:text="${receipt.customer}"></li>
                <li class="list-group-item" th:text="${receipt.customer.email}"></li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item list-group-item-success" th:text="'Receipt data'"></li>
                <li class="list-group-item" th:text="'Folio: '+${receipt.id}"></li>
                <li class="list-group-item" th:text="'Description: '+${receipt.description}"></li>
                <li class="list-group-item" th:text="'Date: '+${receipt.createAt}"></li>

            </ul>

            <div class="alert alert-info my-4" th:if="${#lists.isEmpty(receipt.items)}"
                 th:text="'there aren't lines to the receipt' + ${receipt.description}"></div>
            <table th:if="${not #lists.isEmpty(receipt.items)}"
                   class="table table-striped table-hover table-bordered my-3">

                <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="line: ${receipt.items}">
                    <td th:text="${line.product.name}"></td>
                    <td th:text="${line.product.price}"></td>
                    <td th:text="${line.amount}"></td>
                    <td th:text="${line.calculateAmount()}"></td>
                </tr>
                </tbody>

            </table>
            <h5 class="float-right">Big total<span th:text="${receipt.total}" class="badge badge-secondary"></span></h5>
            <div class="card border-info mb-4" style="max-width: 20rem;">
                <div class="card-header">Comments</div>
                <div class="card-body">
                    <p class="card-text" th:text="${receipt.comment}"
                       th:if="${not #strings.isEmpty(receipt.comment)}"></p>
                    <h4 class="card-title" th:if="${#strings.isEmpty(receipt.comment)}"
                        th:text="'there are not comments'"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
